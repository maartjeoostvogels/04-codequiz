<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="box">
    <header>
        <div id="timer" class="timer hidden"></div>
    </header>
    <main>
        <div id="welcome">
            <h1>Welcome to Maartje's Magical Coding Quiz!</h1>
            <button id="startQuiz" class="btn btn-big">Let's Go!</button>
        </div>
        <div id="message" class="message visually-hidden">
            Waiting for answer
        </div>
        <div id="quiz">
            <div id="question" class="question">
            </div>
            <div id="options">
            </div>
        </div>
        <div id="result" class="hidden">
            <div id="summary" class="summary"></div>
            <button id="viewScores" class="btn">View All High Scores</button>
            <input type="text" id="initials" class="initials" placeholder="Enter your initials" />
            <button id="saveScore" class="btn">Save Score</button>
            <button id="playAgain" class="btn btn-again">Play Again</button>
        </div>
    </main>
</body>

<script src="./assets/questions.js"></script>
<script src="./assets/quiz.js"></script>
</html>
